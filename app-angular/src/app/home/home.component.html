<div style="padding: 13px;">
  <mat-spinner *ngIf="cars.length === 0"></mat-spinner>

  <mat-card *ngFor="let car of cars" style="margin-top:10px;">
      <mat-card-header>
          <mat-card-title>{{car.plaque}}</mat-card-title>
          <mat-card-subtitle>{{car.model}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <p>
              {{car._links.self.href}}
          </p>
      </mat-card-content>
      <mat-card-actions>
  </mat-card-actions>
  </mat-card>
</div>
