<div style="padding: 13px;">
  <mat-spinner *ngIf="cars.length === 0"></mat-spinner>

  <mat-card *ngFor="let car of cars" style="margin-top:10px;">
      <mat-card-header>
          <mat-card-title>{{car.employee}}</mat-card-title>
          <mat-card-subtitle>{{car.plaque}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <p>Model: {{car.model.name}}</p>
          <p>Brand: {{car.model.brand}}</p>
          <button mat-button (click)="getCarDetail(car.model)">Car details</button>
      </mat-card-content>
      <mat-card-actions>
  </mat-card-actions>
  </mat-card>
</div>
